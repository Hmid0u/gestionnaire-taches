<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionnaire de Tâches</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Style personnalisé -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="p-4">
  <div class="container">

    <!-- En-tête -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-center">Gestionnaire de Tâches</h1>
      <button id="darkModeToggle" class="btn btn-outline-secondary">Mode Sombre</button>
    </div>

    <!-- Formulaire d’ajout -->
    <form id="taskForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="Titre" required />
      </div>
      <div class="col-md-4">
        <textarea id="description" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="col-md-2">
        <input type="date" id="dueDate" class="form-control" required />
      </div>
      <div class="col-md-2">
        <select id="priority" class="form-select">
          <option value="basse">Basse</option>
          <option value="moyenne">Moyenne</option>
          <option value="élevée">Élevée</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>

    <!-- Filtres -->
    <div class="row g-2 mb-3">
      <div class="col-md-3">
        <select id="statusFilter" class="form-select">
          <option value="all">Toutes</option>
          <option value="active">En cours</option>
          <option value="done">Terminées</option>
        </select>
      </div>
      <div class="col-md-9">
        <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par titre" />
      </div>
    </div>

    <!-- Barre de progression -->
    <div class="progress mb-4">
      <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
    </div>

    <!-- Liste -->
    <ul id="taskList" class="list-group"></ul>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
